<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
    <title>To do list Alan Ruiz</title>
</head>
<body>
    <h1>To do list app, By Alan Ruiz</h1>
    <div class="container">
        <div class="elements">
            <input type="text" id="text-el" placeholder="Escribe una tarea / Write a new task">
            <div class="tooltip-container">
                <button id="save-btn" class="tooltip-button">Guardar</button>
                <span class="tooltip-text">Haz clic para guardar la tarea</span>
            </div>
            <div class="tooltip-container">
                <button id="selected-btn" class="tooltip-button">Eliminar seleccionados</button>
                <span class="tooltip-text">Haz doble click para eliminar las tareas seleccionadas</span>
            </div>
            <div class="tooltip-container">
                <button id="select-all" class="tooltip-button">Seleccionar Todos</button>
                <span class="tooltip-text">Haz clic para seleccionar todas las tareas</span>
            </div>
            <div class="tooltip-container">
                <button id="download" class="tooltip-button">Descargar Lista</button>
                <span class="tooltip-text">Haz clic para descargar la lista de tareas en formato txt</span>
            </div>
        </div>
        <ul id="ul-el"></ul>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
