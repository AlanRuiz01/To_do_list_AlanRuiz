<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/index.css">
    <title>To do list Alan Ruiz</title>
</head>
<body>
    <h1>To do list app, By Alan Ruiz</h1>
    <div class="container">
        <div class="elements">
            <input type="text" id="text-el" placeholder="Escribe una tarea / Write a new task">
            <button id="save-btn"> Guardar</button>
            <button id="selected-btn"> Eliminar seleccionados</button>
            <button id="select-all">Seleccionar Todos</button>
            <ul id="ul-el"></ul>
            <button id="download">Descargar Lista</button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
